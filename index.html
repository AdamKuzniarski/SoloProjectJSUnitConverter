<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" id="theme-switch"></button>
    <section >
        <div class="container">
            <header class="header-converter">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input class="input" id="input" type="text">
                <button type="button" id="btn">Convert</button>
            </header>
            <main class="main-converter">
                <div class="box">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="mToFeet"></p>
                </div>
                <div class="box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="lToGallons"></p>
                </div>
                <div class="box">
                    <h3>Mass(Kilograms/Pounds)</h3>
                    <p id="kgToPounds"></p>
                </div>
            </main>

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
